<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CityWander</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRAB+JY8p5vHcW2z8SOnQXy2y0v6r4bmST5nZNeQG44wexf8n4m8p4N0A" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation Bar (same as on the home page) -->
  <nav class="navbar2">
    <div class="container">
      <div class="logo-container">
        <img src="logo.jpeg" alt="CityWander Logo" class="logo">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="attractions.html">Attractions</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="dining.html">Dining</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="surprise.html">Surprise Me</a></li>
        <li><a href="quiz.html">Personalized Quiz</a></li>
        <li><a href="buddy.html">Travel Buddy</a></li>
      </ul>

      <!-- Login/Logout Section -->
      <div id="login-container">
        <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
        <div id="user-info" style="display:none;">
          <span id="username"></span> 
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form Section -->
  <section class="login-section">
    <div class="container">
      <h2>Login to CityWander</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2024 CityWander. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0RboFvdAy4pkrK5J0nC7/swpQj6cbVQQbzld7JYfu7X9F2uF" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="mainscript.js"></script>
  <script src="login.js"></script>
</body>

</html>
